<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>以太娱乐城后台登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/login/login.css" />
	</head>

	<body>
		<div id="app">
			<div id="loginDiv">
				<div class="login-title">
					<img src="img/u25.png" height="29" />
					<h3><b>后台管理系统</b></h3>
				</div>
				<div id="content">
					<form id="login-form" action="http://localhost:8080/login" onsubmit="return checkForm()" method="post" role="form">
						<div class="form-group">
							<label>账号：</label>
							<input type="text" name="accout" placeholder=" 请输入账号" id="accout" />
						</div>
						<div class="form-group">
							<label>密码：</label>
							<input type="password" name="password" placeholder=" 请输入密码" id="password" />
						</div>
						<div class="form-group image-box">
							<label>验证码：</label>
							<input type="text" name="code" placeholder=" 验证码" id="pcode" />
							<img src="img/captcha.jpg" height="26" />
						</div>
						<!--<div class="form-group">
							<label>安全验证：</label>
							<input type="text" name="accout" />
						</div>-->
						<div class="form-group" align="center">
							<input type="submit" class="btn btn-primary" value=" 登录 " />
						</div>
					</form>

				</div>

			</div>
		</div>

	</body>
	<script type="text/javascript" src="js/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script>
		var errormsg = "";	//servlet返回的错误信息
		$(function() {
			$(document).keydown(function(event) {
				if(event.keyCode == 13) {
					if(checkForm()){
						$('#login-form').submit();
					}
				}
			});
			//弹框错误消息
			if(errormsg){
				alert(errormsg);
			}
		});

		function checkForm(){
			var accout = $('#accout').val();
			var pass = $('#password').val();
			var pcode = $('#pcode').val();
			if(!accout){
				alert("账号不能为空！");
				return false;
			}
			if(!pass || pass.length < 6){
				alert('密码不能小于6位！');
				return false;
			}
			if(!pcode || pcode.length != 4){
				alert('请输入四位验证码');
				return false;
			}
			return true;
		}

	</script>

</html>
